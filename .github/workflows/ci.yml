name: Vercel geb-api production deployment
env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_GEB }}
on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Step 3: Pull Vercel Environment Information
      - name: Pull Vercel Environment Information
        run: npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      # Step 4: Build Project Artifacts
      - name: Build Project Artifacts
        run: npx vercel build --prod --token=$VERCEL_TOKEN

      # Step 5: Deploy Project Artifacts
      - name: Deploy Project Artifacts to Vercel
        run: npx vercel deploy --prod --token=$VERCEL_TOKEN ./dist/apps/galactic-energy-bazaar-api
